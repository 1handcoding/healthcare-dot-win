<div *ngIf="selectedMember">
  <h2>{{selectedMember.lastName | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedMember.id}}</div>
  <div>
    <label for="selectedMember-lastName">Plan Member's Last Name: </label>
    <input id="selectedMember-lastName" [(ngModel)]="selectedMember.lastName" placeholder="lastName">
  </div>
  <button type="button" (click)="save()">save</button>
</div>
<p *ngIf="selectedMember">{{selectedMember.firstName}}</p>
