<div class="memberBox">
    <div class="formBox">
        <h2 aria-level="2">Add a Member</h2>
    </div>
    <div class="listBox">
        <h2 aria-level="2">Edit Members</h2>
        <ul *ngFor="let member of members">
            <li>{{member.id}}: {{member.lastName}}</li>
        </ul>
    </div>
</div>
